name: Node.js CI

on:
  push:                # যখনই code push হবে তখন run হবে
    branches: [ "master" ]
  pull_request:        # যখন pull request আসবে
    branches: [ "master" ]
  workflow_dispatch:   # GitHub UI থেকে manually run করার জন্য
  schedule:            # Auto run করার জন্য (Cron job)
    - cron: "0 * * * *"      # প্রতি ১ ঘন্টা পর পর run হবে
    - cron: "0 0 * * *"      # প্রতিদিন রাত ১২টায় run হবে

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Start bot
      run: npm start
