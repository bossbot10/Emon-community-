name: EMON-JE-BOT Auto Run

on:
  schedule:
    - cron: "*/30 * * * *"   # প্রতি ৩০ মিনিটে auto run
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
    - run: npm install
    - run: npm start
